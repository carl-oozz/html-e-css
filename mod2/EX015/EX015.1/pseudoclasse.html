<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            color: #ffffff;
            background-color: #ff0000;
            border: 1px solid #5f0000;
            text-align: center;
            height: 100px;
            width: 100px;
        }
        div:hover {
            background-color: #420000;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
