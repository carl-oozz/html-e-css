<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovers</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #ffffff;
            background-color: #000000;
        }
        div:hover {
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
